<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
  <a
    class="flex items-center flex-col gap-2 rounded cursor-pointer py-2 mb-4 hover:shadow-md"
    routerLink="./{{ product.id }}"
  >
    <img [src]="product.image" alt="product image" class="w-1/6 mb-2" />
    <h2 class="mb-2 text-md text-center">{{ product.title }}</h2>
  </a>
  <p>
    Price: <strong>{{ product.price | currency }}</strong>
  </p>

  <button
    class="border py-2 px-4 rounded mt-3"
    [ngClass]="{
      'bg-cyan-400': !details,
      'bg-gray-300': details
    }"
    (click)="details = !details"
  >
    {{ details ? "Hide" : "Show" }} details
  </button>

  <div *ngIf="details" class="mt-2">
    <p>{{ product.description }}</p>
    <p>Rate: {{ product.rating.rate | number : "1.2" }}</p>
  </div>
</div>
