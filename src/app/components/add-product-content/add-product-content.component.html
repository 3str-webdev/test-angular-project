<form [formGroup]="form" (ngSubmit)="submit()">
  <p
    class="text-red-500 font-medium mb-2"
    *ngIf="isError() && title.touched"
  >
    Min title length - 6. Now {{ title.value.length }}
  </p>

  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product title"
    formControlName="title"
    appFocus
  />

  <button type="submit" class="py-2 px-4 bg-blue-600 text-white rounded">
    Create
  </button>
</form>
